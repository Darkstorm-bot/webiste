<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Novel Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Futuristic Novel Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#novel">Novel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <h2>Welcome to our Luxurious Site</h2>
                <p>Experience the world of luxury and imagination as you delve into our captivating novels.</p>
            </div>
        </section>
        <section id="novel">
            <div class="container">
                <h2>Novel</h2>
                <form id="novelForm">
                    <label for="cover">Cover Image:</label>
                    <input type="url" id="cover" placeholder="Enter cover image URL" required>
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter title" required>
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter description" required></textarea>
                    <label for="link">Link:</label>
                    <input type="url" id="link" placeholder="Enter link URL" required>
                    <button type="submit">Submit</button>
                </form>
                <div class="grid-container" id="novelGrid"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
